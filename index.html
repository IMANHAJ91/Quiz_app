<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="title">QUIZ APP</h1>
        <div class="final" style="display: none;">
            <h2> you answered all question</h2>
            <p id="score"></p> 
            <h3>try again</h3>
            <button id="again"> again </button>

        </div>
        
        <div class="quiss" style="display:none">
          <div class="count">
              <p class="current"></p>
              <p>/</p>
              <p class="total"></p>
          </div>
         
              <h2 id="question"></h2>
              <label id="a1" class="container"></label>            
              <label id="a2" class="container"></label>
              <label id="a3" class="container"></label>
              <label id="a4" class="container"></label>

          <button id="next"> next</button>
        
        </div>
        <div class="settings">
           <div class="category-dom">
            <label for="category">
                Select Category:
              </label>
              <select id="category" >
                  <option  value="9">general knowledge</option>
                  <option value="27">animals</option>
                  <option value="23">history</option>
                  <option value="21">sports</option>
  
              </select>
           </div>
           <div class="difficulty-dom">
               <label>Select Difficulty:</label>
               <label for="easy"> 

                <input type="radio" value="easy" id="easy"  name="difficulty">
                Easy
               </label>
               <label for="medium">

                <input type="radio" id="medium" value="medium" name="difficulty" >
                Medium
               </label>
               <label for="hard">

                <input type="radio"  id ="hard" value="hard" name="difficulty">
                Hard
               </label>

           </div>
           <div>
               <label for="nQuestion"> Number Of Question</label>
               <input type="number" id="nQuestion" max="15" min="1">
           </div>
           <button type="submit" id="start"> start</button>
        </div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
